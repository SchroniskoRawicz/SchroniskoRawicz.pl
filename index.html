<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schronisko Rawicz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Schronisko Rawicz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#zwierzaki">Zwierzaki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kontakt">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#admin">Panel Admina</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Witaj w Schronisku dla Zwierząt w Rawiczu</h1>
        <p class="text-center">Pomagamy zwierzętom znaleźć nowy dom i lepsze życie.</p>

        <section id="zwierzaki">
            <h2 class="text-center">Zwierzaki do Adopcji</h2>
            <div id="animalList" class="row">
                <!-- Karty zwierzaków zostaną dodane dynamicznie -->
            </div>
        </section>

        <section id="admin" class="mt-5">
            <h2 class="text-center">Panel Administratora</h2>
            <div class="card p-4">
                <form id="addAnimalForm">
                    <div class="mb-3">
                        <label for="animalName" class="form-label">Imię Zwierzaka</label>
                        <input type="text" class="form-control" id="animalName" required>
                    </div>
                    <div class="mb-3">
                        <label for="animalDescription" class="form-label">Opis</label>
                        <textarea class="form-control" id="animalDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="animalImage" class="form-label">Zdjęcie</label>
                        <input type="file" class="form-control" id="animalImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj Zwierzaka</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Schronisko dla Zwierząt w Rawiczu</p>
    </footer>

    <script>
        const animalList = document.getElementById('animalList');
        const addAnimalForm = document.getElementById('addAnimalForm');

        // Przechowywanie zwierzaków
        let animals = [];

        // Funkcja renderująca listę zwierzaków
        function renderAnimals() {
            animalList.innerHTML = '';
            animals.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card">
                        <img src="${animal.image}" class="card-img-top" alt="${animal.name}">
                        <div class="card-body">
                            <h5 class="card-title">${animal.name}</h5>
                            <p class="card-text">${animal.description}</p>
                            <button class="btn btn-danger" onclick="removeAnimal(${index})">Usuń</button>
                        </div>
                    </div>
                `;
                animalList.appendChild(card);
            });
        }

        // Dodawanie zwierzaka
        addAnimalForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('animalName').value;
            const description = document.getElementById('animalDescription').value;
            const imageInput = document.getElementById('animalImage');

            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newAnimal = {
                        name,
                        description,
                        image: e.target.result
                    };
                    animals.push(newAnimal);
                    renderAnimals();
                    addAnimalForm.reset();
                };
                reader.readAsDataURL(imageInput.files[0]);
            }
        });

        // Usuwanie zwierzaka
        function removeAnimal(index) {
            animals.splice(index, 1);
            renderAnimals();
        }

        // Wstępne renderowanie
        renderAnimals();
    </script>
</body>
</html>
