<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schronisko dla Zwierząt w Rawiczu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #f4f4f4;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .animal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .animal-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .animal-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
        }

        #admin-panel {
            display: none;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #admin-panel input,
        #admin-panel button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #admin-panel button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        #admin-panel button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .hero {
                padding: 20px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script>
        // Sample data structure for animals
        const animals = [
            { name: "Burek", age: "3 lata", description: "Radosny i energiczny pies, który czeka na nowy dom!", image: "animal-placeholder.jpg" }
        ];

        // Function to render animals in the gallery
        function renderAnimals() {
            const gallery = document.querySelector(".animal-gallery");
            gallery.innerHTML = animals
                .map(
                    (animal) => `
                    <div class="animal-card">
                        <img src="${animal.image}" alt="Zdjęcie ${animal.name}">
                        <h3>${animal.name}</h3>
                        <p>Wiek: ${animal.age}<br>${animal.description}</p>
                    </div>`
                )
                .join("");
        }

        // Function to toggle admin panel visibility
        function toggleAdminPanel() {
            const panel = document.getElementById("admin-panel");
            panel.style.display = panel.style.display === "none" ? "block" : "none";
        }

        // Function to add a new animal
        function addAnimal(event) {
            event.preventDefault();
            const name = document.getElementById("animal-name").value;
            const age = document.getElementById("animal-age").value;
            const description = document.getElementById("animal-description").value;
            const image = document.getElementById("animal-image").value;

            animals.push({ name, age, description, image });
            renderAnimals();

            // Clear form fields
            document.getElementById("animal-name").value = "";
            document.getElementById("animal-age").value = "";
            document.getElementById("animal-description").value = "";
            document.getElementById("animal-image").value = "";
        }

        // Initialize the gallery on page load
        document.addEventListener("DOMContentLoaded", renderAnimals);
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="308906326_405909218404868_7723853706995966166_n.jpg" alt="Logo Schroniska">
            </div>
            <ul>
                <li><a href="#home">Strona Główna</a></li>
                <li><a href="#animals">Zwierzaki</a></li>
                <li><a href="#about">O nas</a></li>
                <li><a href="#contact">Kontakt</a></li>
                <li><a href="#donate">Wsparcie</a></li>
                <li><a href="#" onclick="toggleAdminPanel()">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Witaj w Schronisku dla Zwierząt w Rawiczu</h1>
            <p>Pomagamy zwierzętom znaleźć nowy dom i lepsze życie.</p>
            <a href="#animals" class="btn">Poznaj naszych podopiecznych</a>
        </div>
    </section>

    <section id="animals">
        <h2>Zwierzaki do adopcji</h2>
        <div class="animal-gallery">
            <!-- Zwierzaki renderowane dynamicznie -->
        </div>
    </section>

    <section id="admin-panel">
        <h2>Dodaj zwierzaka</h2>
        <form onsubmit="addAnimal(event)">
            <input type="text" id="animal-name" placeholder="Imię zwierzaka" required>
            <input type="text" id="animal-age" placeholder="Wiek zwierzaka" required>
            <textarea id="animal-description" placeholder="Opis zwierzaka" required></textarea>
            <input type="text" id="animal-image" placeholder="URL do zdjęcia" required>
            <button type="submit">Dodaj</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Schronisko dla Zwierząt w Rawiczu</p>
    </footer>
</body>
</html>
